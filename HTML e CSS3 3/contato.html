<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbearia Alura - Contato</title>
    <link rel="stylesheet" href="../HTML e CSS3 2/reset.css" />
    <link rel="stylesheet" href="../HTML e CSS3 2/style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1>
          <img
            src="../HTML e CSS3 2/logo.png"
            alt="Logotipo de um homem com um bigode"
          />
        </h1>
        <nav>
          <ul>
            <li><a href="../HTML e CSS3 1/index.html">Home</a></li>
            <li><a href="../HTML e CSS3 2/produtos.html">Produtos</a></li>
            <li><a href="">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form action="">
        <fieldset>
          <label for="nome-sobrenome">Nome e sobrenome</label>
          <input
            type="text"
            id="nome-sobrenome"
            class="input-padrao"
            required
          />
          <label for="email"> Email </label>
          <input
            type="email"
            id="email"
            class="input-padrao"
            required
            placeholder="exemplo@gmail.com"
          />
          <label for="telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            class="input-padrao"
            required
            placeholder="(DDD)12345-6789 "
          />
          <label for="mensagem">Mensagem</label>
          <textarea
            name=""
            id="mensagem"
            cols="80"
            rows="10"
            class="input-padrao"
            required
          >
          </textarea>
        </fieldset>
        <fieldset>
          <legend>Selecione o meio de contato:</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />Email</label
          >
          <label for="radio-telefone">
            <input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >
          <label for="radio-wpp"
            ><input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-wpp"
              checked
            />WhatsApp</label
          >
        </fieldset>
        <fieldset>
          <legend>Qual horario prefere ser atendido?</legend>
          <select name="" id="">
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
          </select>
        </fieldset>
        <fieldset>
          <label for="check-box" class="checkbox">
            <input type="checkbox" id="check-box" checked /> Gostaria de receber
            novidades por email?</label
          >
          <input type="submit" value="Enviar formulário" class="enviar" />
        </fieldset>
      </form>
      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8hrs - 20hrs</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8hrs - 20hrs</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8hrs - 20hrs</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="../HTML e CSS3 2/logo-branco.png" alt="Logotipo branco" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
  </body>
</html>
